<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Badges</title>
  <style>
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 13px;
      font-family: Arial, sans-serif;
      font-weight: 500;
      gap: 5px;
    }

    .verified {
      background: #e0f9e7;
      color: #0f5132;
      border: 1px solid #0f5132;
    }

    .unverified {
      background: #fde2e2;
      color: #842029;
      border: 1px solid #842029;
    }

    .badge svg {
      width: 14px;
      height: 14px;
    }
  </style>
</head>
<body>

  <!-- Verified Badge -->
  <span class="badge verified">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M5 13l4 4L19 7" />
    </svg>
    Verified
  </span>

  <!-- Unverified Badge -->
  <span class="badge unverified">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="9" stroke-width="2"/>
      <line x1="12" y1="8" x2="12" y2="12" stroke-width="2" />
      <line x1="12" y1="16" x2="12" y2="16" stroke-width="2" />
    </svg>
    Unverified
  </span>

</body>
</html>
