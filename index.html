<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Load More</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px 0;
        }

        .box-container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            position: relative;
        }

        /* initially only 3 rows visible */
        .boxes-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 18px;
            max-height: 520px;  /* 3 rows + thoda preview */
            overflow: hidden;
            position: relative;
            transition: max-height 0.4s ease;
        }

        .box {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            text-align: center;
            font-weight: 600;
        }

        /* visible gradient */
        .fade-mask {
            position: absolute;
            bottom: 55px;
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(to bottom, rgba(244,244,244,0), #f4f4f4);
            pointer-events: none;
            z-index: 5;
        }

        .load-more {
            display: block;
            margin: 20px auto 0;
            padding: 12px 24px;
            background: #111;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }
    </style>
</head>
<body>

<div class="box-container">

    <div class="boxes-wrapper" id="boxesWrapper"></div>

    <!-- This will VISIBLY show gradient fade -->
    <div class="fade-mask" id="fadeMask"></div>

    <button id="loadMoreBtn" class="load-more">Load More</button>
</div>

<script>
    const wrapper = document.getElementById("boxesWrapper");
    const fadeMask = document.getElementById("fadeMask");
    const loadMoreBtn = document.getElementById("loadMoreBtn");

    let totalBoxes = 100;
    let visibleBoxes = 12; // 3 rows
    let loadMoreCount = 20; // 5 rows per click

    function renderBoxes() {
        wrapper.innerHTML = "";

        for (let i = 1; i <= visibleBoxes; i++) {
            if (i > totalBoxes) break;

            const box = document.createElement("div");
            box.className = "box";
            box.innerText = "Box " + i;

            wrapper.appendChild(box);
        }

        // Increase height with smooth expand
        wrapper.style.maxHeight = (visibleBoxes / 4) * 180 + "px";

        if (visibleBoxes >= totalBoxes) {
            loadMoreBtn.style.display = "none";
            fadeMask.style.display = "none";
        }
    }

    renderBoxes();

    loadMoreBtn.addEventListener("click", () => {
        visibleBoxes += loadMoreCount;
        renderBoxes();
    });
</script>

</body>
</html>
