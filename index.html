<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="public/css/common/loader.css">
  <title>Professional eCommerce Loader</title>
</head>

<body>

  <div class="loader-wrapper">
    <div class="shapes"></div>
  </div>

  <script>
  </script>
  <div class="info">
    <div>Sizes:</div>&nbsp;
    <span class="boxes">
      <% product.sizeAndPrice.forEach(s_p => { %>
      <div class="box"><%= s_p.size %> = Rs.<%= s_p.price %></div>
      <% }) %>
      <div class="box add-cust">+</div>
    </span>
  </div>
  <div class="info">
    <div>Colors:</div>&nbsp;
    <span class="boxes">
      <% product.colorAndPrice.forEach(c_p => { %>
      <div class="box"><%= c_p.size %> = Rs.<%= c_p.price %></div>
      <% }) %>
      <div class="box add-cust">+</div>
    </span>
  </div>
</body>

</html>
