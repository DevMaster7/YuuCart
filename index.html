<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Rating</title>
    <style>
        .stars {
            position: relative;
            display: inline-block;
            font-size: 50px;
            line-height: 1;
        }

        .stars::after {
            content: "★★★★★";
            color: transparent;
            /* fill empty */
            -webkit-text-stroke: 1px gold;
            /* border golden */
        }

        /* Golden (filled) stars */
        .stars::before {
            content: "★★★★★";
            color: gold;
            position: absolute;
            top: 0;
            left: 0;
            width: var(--rating, 0);
            /* percentage fill */
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <div class="stars changeable" style="--rating: 64%;"></div> <!-- 3.2 out of 5 -->
    <br>
    <div class="stars" style="--rating: 86%;"></div> <!-- 4.3 out of 5 -->
    <br>
    <div class="stars" style="--rating: 50%;"></div> <!-- 2.5 out of 5 -->

    <br><br>
    <label>Enter Rating (0 - 5): </label>
    <input type="number" id="rating" min="0" max="5" step="0.1">

    <script>
        const ratingInput = document.getElementById("rating");
        const changeableStar = document.querySelector(".changeable");

        ratingInput.addEventListener("input", () => {
            let value = parseFloat(ratingInput.value) || 0;
            let percent = (value / 5) * 100 + "%"; // ✅ add "%"
            changeableStar.style.setProperty("--rating", percent);
        });
    </script>
</body>

</html>
