<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Auto-width input</title>
    <style>
        .autosize {
            font-family: inherit;
            font-size: 16px;
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: content-box;
            /* measure padding separately */
            min-width: 40px;
            /* optional minimum */
            max-width: 600px;
            /* optional maximum */
            transition: width 120ms linear;
        }

        /* hidden mirror span (not visible) */
        .input-mirror {
            position: absolute;
            top: -9999px;
            left: -9999px;
            visibility: hidden;
            white-space: pre;
            /* preserve spaces */
        }
    </style>
</head>

<body>

    <input type="text" id="myInput" placeholder="Type..." style="width:40px;">

    <script>
        const inp = document.getElementById("myInput");

        inp.addEventListener("input", () => {
            inp.style.width = (inp.value.length + 1) + "ch";
        });
    </script>

</body>

</html>
